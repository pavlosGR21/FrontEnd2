    <div class="container">
        
        <div id="addCandidateFormDiv" style="width: 20%">
            <form id="addCandidateForm">
                <div class="form-floating">
                    <input type="number" class="form-control" id="floatingInput" placeholder="number" name="candidate_number" required>
                    <label for="floatingInput">Candidate Number</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="fname" placeholder="text" name="fname" required>
                    <label for="fname">First Name</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="mname" placeholder="text" name="mname" required=>
                    <label for="mname">Middle Name</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="lname" placeholder="text" name="lname" required>
                    <label for="lname">Last Name</label>
                </div><br>

                <div class="form-floating">
                    <select class="form-select" id="gender" aria-label="Floating label select example" name="gender">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Other</option>
                    </select>
                    <label for="floatingSelect">Gender</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="languange" placeholder="text" name="Languange">
                    <label for="languange">Native Languange</label>
                </div><br>

                <div class="form-floating">
                    <input  type="date" id="birthdate" class="form-control" name="birthdate">
                    <label for="birthdate">Birth date</label>
                </div><br>

                <div class="form-floating">
                    <select class="form-select" id="photo_idType" aria-label="Floating label select example"
                        name="photoid">
                        <option value="1">National Card</option>
                        <option value="2">Passport</option>
                    </select>
                    <label for="photo_idType">Photo ID Type</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="idInput" placeholder="text" name="photoidinmbr" required>
                    <label for="idInput">Photo ID Number</label>
                </div><br>

                <div class="form-floating">
                    <input placeholder="Select date" type="date" id="example" class="form-control" name="photoIddate" required>
                    <label for="photoIddate">Photo ID Issue date</label>
                </div><br>

                <div class="form-floating">
                    <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" name="email">
                    <label for="floatingInput">Email address</label>
                </div><br>

                <div class="form-floating">
                    <input type="address" class="form-control" id="address1" placeholder="text" name="address">
                    <label for="inputAddress">Address</label>
                </div><br>

                <div class="form-floating">
                    <input type="address" class="form-control" id="adress2" placeholder="text" name="address2">
                    <label for="inputAddress">Address 2</label>
                </div><br>

                <div class="form-floating">
                    <input type="adress" class="form-control" id="country" placeholder="text" name="country">
                    <label for="country">Country of Residence</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="inputState" placeholder="text" name="state">
                    <label for="inputState">State/Territory/Province</label>

                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="inputCity" placeholder="text" name="city">
                    <label for="inputCity">Town/City</label>
                </div><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="inputZip" placeholder="text" name="zip">
                    <label for="inputZip">Postal Code</label>
                </div><br>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="mobilephone" placeholder="text" name="mobile">
                    <label for="phone">Mobile Number</label>
                </div><br>

                <div class="form-floating">
                    <input type="tel" class="form-control" id="phone" placeholder="text" name="landline">
                    <label for="phone">Landline Number</label>
                </div><br>
                <input type="text" style="display:none ;" name="index" value="">
                
                                <input class="btn btn-primary" input type="submit" value="Submit" class="registerbtn"
                                    onclick="addCandidate(event); return false">

                    
                    
                       
                
                          
                            
                
                           
                        
                   



            </form>
